<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
</head>

<body>

  <article id="game-container">

    <section id="player-setup" class="card card--name">
      <div class="card__prompt">
        <div>RECORD YOUR NAME, VOTER</div>
        <button id="attackButton">hehe</button>
        <div class="field">
          <input type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--green"
           href="#"
           next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text" id="candidateBtn">SELECT YOUR CANDIDATE</span>
        </a>
      </div>
    </section>

    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div>CHOOSE YOUR PARTY</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">CLINTON</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--orange" href="#">
                <span class="btn__prompt">></span>
                <span class="btn__text">TRUMP</span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="card__button">
        <a class="card__link btn btn--big btn--green"
           href="#"
           next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select weapon</span>
        </a>
      </div>
    </section>

    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div>choose your weapon</div>
        <div>
          <a class="card__back btn btn--small"
             href="#"
             previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--dkyellow" href="#" id="talkingpoints">
                <span class="btn__prompt">></span>
                <span class="btn__text">talking points</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--dkyellow" href="#" id="experience">
                <span class="btn__prompt">></span>
                <span class="btn__text">experience</span>
              </a>
            </div>

            <div class="card__button">
              <a class="class__link btn btn--big btn--dkyellow" href="#" id="barehands">
                <span class="btn__prompt">></span>
                <span class="btn__text">bare hands</span>
              </a>
            </div>



      <div class="card__button">
        <a class="card__link btn btn--big btn--orange"
           href="#"
           next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">debate your opponent</span>
        </a>
      </div>
    </section>

    <section id="battleground" class="card card--battleground" width="100%" height="100%">
    <div class="container-fluid">
      <div class="row vertical center-row">
        <div class="col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1 col-xs-4 col-sm-4 col-md-4 col-lg-4" id="trumpBody">
          <img src="images/male-body.png" height="50%" width="25%" class="pull-left">
        </div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 text-md-centercenter vertical-center" id="mudsling">
          <p id="attackText"></p>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="clintonBody">
          <img src="images/female-body.png" height="50%" width="25%" class="pull-right">
        </div>
      </div>
      <!-- <div>Imaging/Chartacters here</div>
      <div>player stats</div>
      <div>enemy stats</div>
      <div>attack button</div>
      <div>move to canada button</div>
      <div>FACT CHECKER BUTTON</div> -->
      </div>
    </section>
  </article>
  <script src="/lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="javascripts/gauntlet.js"></script>
  <script src="javascripts/mudslinger.js"></script>
  <script src="javascripts/battleground.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
